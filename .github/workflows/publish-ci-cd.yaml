name: Build and Deploy
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Set up Maven settings
        uses: s4u/maven-settings-action@v2.8.0
        with:
          servers: |
            [
              {
                "id": "github-learn",
                "username": "${{ github.actor }}",
                "password": "${{ secrets.JAVA_TOKEN }}"
              }
            ]
          repositories: |
            [
              {
                "id": "github-learn",
                "url": "https://maven.pkg.github.com/ivalshamkya/learn-java-package",
                "snapshots": {
                  "enabled": "true"
                }
              }
            ]

      - name: Build with Maven
        run: mvn -X clean install
        env:
          GITHUB_TOKEN: ${{ secrets.JAVA_TOKEN }}